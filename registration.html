<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Store Registration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/commerce.css" />
  </head>
  <body>
    <header>
      <!-- Nav start -->
      <nav class="navbar navbar-expand-md navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img
              src="./images/Ai-logo-grayscale-eye-cutout.webp"
              alt="AI Robots Logo"
              width="35"
              height="30"
              class="d-inline-block align-top logo mx-3"
            />AI Robots</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav nav-pills mr-auto" id="navbarpill">
              <li class="nav-item">
                <a href="./index.html" class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                <a href="./products.html" class="nav-link">Products</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  href="#"
                  class="nav-link dropdown-toggle active"
                  data-bs-toggle="dropdown"
                  >My Account</a
                >
                <div class="dropdown-menu">
                  <a href="./login.html" class="dropdown-item">Login</a>
                  <a href="./registration.html" class="dropdown-item"
                    >Register</a
                  >
                </div>
              </li>
              <li class="nav-item">
                <a href="./checkout.html" class="nav-link">Checkout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <!-- Form input start -->
        <div class="col-md-10 grid-margin stretch-card mx-auto">
          <div class="card">
            <div class="card-body p-5">
              <h3 class="card-title">User Info</h3>
              <form>
                <div class="row gx-6">
                  <div class="col-sm-6">
                    <label for="FirstNameInput">First Name:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="FirstNameInput"
                      placeholder="First Name"
                      required
                    />
                  </div>
                  <div class="col-sm-6">
                    <label for="LastNameInput">Last Name:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="LastNameInput"
                      placeholder="Last Name"
                      required
                    />

                    <!-- <small id="emailHelp" class="form-text text-muted"
                    >We'll never share your email with anyone else.</small
                  > -->
                  </div>
                </div>
                <div class="row gx-6">
                  <div class="col-lg-6">
                    <label for="userName">Username:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="userName"
                      placeholder="Username"
                      required
                    />
                  </div>
                  <div class="col-lg-6">
                    <label for="emailInput">Email:</label>
                    <input
                      type="email"
                      class="form-control"
                      id="emailInput"
                      aria-describedby="emailHelp"
                      placeholder="Enter email"
                      required
                    />
                  </div>
                </div>
                <div class="row gx-6">
                  <div class="col-lg-6">
                    <label for="passwordInput">Password:</label>
                    <input
                      type="password"
                      class="form-control"
                      id="passwordInput"
                      placeholder="Password"
                      required
                    />
                  </div>
                  <div class="col-lg-6">
                    <label for="passwordConfirm">Confirm Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="passwordConfirm"
                      placeholder="Password"
                      required
                    />
                  </div>
                </div>

                <div class="row gx-6">
                  <div class="col-xl-6">
                    <label for="address1">Address 1:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="address1"
                      placeholder="123 Main St."
                      required
                    />
                    <!-- <small id="emailHelp" class="form-text text-muted"
                    >We'll never share your email with anyone else.</small
                  > -->
                  </div>
                  <div class="col-xl-6">
                    <label for="address2"
                      >Address 2:
                      <span class="text-muted">(optional)</span></label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="address 2"
                      placeholder="Apt., suite, floor, etc."
                    />
                  </div>
                </div>

                <div class="row gx-6">
                  <div class="col-sm-4">
                    <label for="State">State</label>
                    <select required class="form-select" id="State">
                      <option value="" selected>Select</option>
                      <option value="AL">Alabama</option>
                      <option value="AK">Alaska</option>
                      <option value="AZ">Arizona</option>
                      <option value="AR">Arkansas</option>
                      <option value="CA">California</option>
                      <option value="CO">Colorado</option>
                      <option value="CT">Connecticut</option>
                      <option value="DE">Delaware</option>
                      <option value="DC">District Of Columbia</option>
                      <option value="FL">Florida</option>
                      <option value="GA">Georgia</option>
                      <option value="HI">Hawaii</option>
                      <option value="ID">Idaho</option>
                      <option value="IL">Illinois</option>
                      <option value="IN">Indiana</option>
                      <option value="IA">Iowa</option>
                      <option value="KS">Kansas</option>
                      <option value="KY">Kentucky</option>
                      <option value="LA">Louisiana</option>
                      <option value="ME">Maine</option>
                      <option value="MD">Maryland</option>
                      <option value="MA">Massachusetts</option>
                      <option value="MI">Michigan</option>
                      <option value="MN">Minnesota</option>
                      <option value="MS">Mississippi</option>
                      <option value="MO">Missouri</option>
                      <option value="MT">Montana</option>
                      <option value="NE">Nebraska</option>
                      <option value="NV">Nevada</option>
                      <option value="NH">New Hampshire</option>
                      <option value="NJ">New Jersey</option>
                      <option value="NM">New Mexico</option>
                      <option value="NY">New York</option>
                      <option value="NC">North Carolina</option>
                      <option value="ND">North Dakota</option>
                      <option value="OH">Ohio</option>
                      <option value="OK">Oklahoma</option>
                      <option value="OR">Oregon</option>
                      <option value="PA">Pennsylvania</option>
                      <option value="RI">Rhode Island</option>
                      <option value="SC">South Carolina</option>
                      <option value="SD">South Dakota</option>
                      <option value="TN">Tennessee</option>
                      <option value="TX">Texas</option>
                      <option value="UT">Utah</option>
                      <option value="VT">Vermont</option>
                      <option value="VA">Virginia</option>
                      <option value="WA">Washington</option>
                      <option value="WV">West Virginia</option>
                      <option value="WI">Wisconsin</option>
                      <option value="WY">Wyoming</option>
                    </select>
                  </div>
                  <div class="col-sm-4 mx-auto">
                    <label for="zip">Zip Code:</label>
                    <input
                      type="number"
                      class="form-control"
                      id="zip"
                      placeholder="12345"
                      required
                    />
                  </div>
                </div>
                <div class="row gx-6">
                  <div class="col-12 mt-2">
                    <h6>How did you hear about us?</h6>
                    <hr />
                  </div>
                  <div class="col-6">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="flexRadioDefault"
                        id="flexRadioDefault1"
                      />
                      <label class="form-check-label" for="flexRadioDefault1">
                        Search Engine (Google, Bing, etc.)
                      </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="flexRadioDefault"
                        id="flexRadioDefault2"
                        checked
                      />
                      <label class="form-check-label" for="flexRadioDefault2">
                        Social Media
                      </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="flexRadioDefault"
                        id="flexRadioDefault2"
                        checked
                      />
                      <label class="form-check-label" for="flexRadioDefault2">
                        Freind or Colleague
                      </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="flexRadioDefault"
                        id="flexRadioDefault2"
                        checked
                      />
                      <label class="form-check-label" for="flexRadioDefault2">
                        Advertising
                      </label>
                    </div>
                  </div>
                </div>
                <div class="row gx-6">
                  <div class="col-12">
                    <button type="submit" class="btn btn-primary">
                      Submit
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
