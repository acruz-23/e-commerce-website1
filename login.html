<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Store Login</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/commerce.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img
              src="./images/Ai-logo-grayscale-eye-cutout.webp"
              alt="AI Robots Logo"
              width="35"
              height="30"
              class="d-inline-block align-top logo mx-3"
            />AI Robots</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a href="./index.html" class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                <a href="./products.html" class="nav-link">Products</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  href="#"
                  class="nav-link dropdown-toggle active"
                  data-bs-toggle="dropdown"
                  >My Account</a
                >
                <div class="dropdown-menu">
                  <a href="./login.html" class="dropdown-item">Login</a>
                  <a href="./registration.html" class="dropdown-item"
                    >Register</a
                  >
                </div>
              </li>
              <li class="nav-item">
                <a href="./checkout.html" class="nav-link">Checkout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <!-- Form input start -->
        <div class="col-md-10 grid-margin stretch-card mx-auto">
          <div class="card">
            <div class="card-body p-5">
              <h3 class="card-title text-center">Login</h3>
              <form>
                <div class="row">
                  <div class="col-md-8 col-lg-6 mx-auto">
                    <label for="emailInput">Email:</label>
                    <input
                      type="email"
                      class="form-control"
                      id="emailInput"
                      aria-describedby="emailHelp"
                      placeholder="Enter email"
                      required
                    />
                    <!-- <small id="emailHelp" class="form-text text-muted"
                      >We'll never share your email with anyone else.</small
                    > -->
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-8 col-lg-6 mx-auto">
                    <label for="passwordInput">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="passwordInput"
                      placeholder="Password"
                      required
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-8 col-lg-6 mx-auto">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="Check1"
                    />
                    <label class="form-check-label" for="Check1"
                      >Remember Me</label
                    >
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-8 col-lg-6 mx-auto">
                    <button type="submit" class="btn btn-primary">
                      Submit
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <hr />
        <div class="col-md-10 grid-margin stretch-card mx-auto">
          <div class="card">
            <div class="card-body p-4">
              <h4 class="card-title">Need an acount?</h4>
              <div class="row">
                <div class="col-md-8 col-lg-6">
                  <a
                    href="./registration.html"
                    class="btn btn-primary btn-sm"
                    role="button"
                    >Register</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
